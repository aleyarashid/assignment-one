<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <style>
      .card {
        width: 400px;
        height: 570px;
      }
    </style>
    <title>Personal Profile of Fazle Rabbi</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center align-items-center">
        <div class="card shadow p-3 bg-body-tertiary rounded mt-40">
          <div class="d-inline">
            <h3><span class="badge text-bg-secondary">Pro</span></h3>
            <img
              class="rounded-circle mx-auto d-block"
              width="170px"
              src="./images/226869_1977562835128_2403605_n.jpg"
              alt=""
            />
          </div>
          <div class="card-body text-center justify-content-center align-items-center">
            <h5 class="card-title m-auto">Fazle Rabbi</h5>
            <h6 class="card-title text-secondary fw-bold">Software Engineer</h6>
            <p class="card-text text-secondary fw-normal lh-sm">
              Lorem, ipsum dolor sit amet consectetur adipisicing elit. Unde vel voluptatem
              explicabo fuga, quis obcaecati ipsam.
            </p>
            <div class="row">
              <div class="col d-inline">
                <p class="card-text text-secondary m-auto">Projects</p>
                <h5 class="card-title text-secondary fw-bold">233</h5>
              </div>
              <div class="col d-inline">
                <p class="card-text text-secondary m-auto">Followers</p>
                <h5 class="card-title text-secondary fw-bold">250</h5>
              </div>
              <div class="col d-inline">
                <p class="card-text text-secondary m-auto">Following</p>
                <h5 class="card-title text-secondary fw-bold">260</h5>
              </div>
            </div>
            <div class="row mt-4">
              <div class="col d-inline">
                <a href="" class="btn btn-outline-dark fw-bold">Follow</a>
              </div>
              <div class="col d-inline">
                <button class="btn btn-outline-dark fw-bold">Hire Me</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="./js/script.js"></script>
</html>
